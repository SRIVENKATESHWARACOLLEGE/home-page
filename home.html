<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #666;
        }

        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form id="userForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3">
            <div id="nameError" class="error-message"></div>

            <label for="grade">School Grade:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Select Grade</option>
                <option value="8">Grade 8</option>
                <option value="9">Grade 9</option>
                <option value="10">Grade 10</option>
            </select>
            <div id="gradeError" class="error-message"></div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var grade = document.getElementById('grade').value;
            var nameError = document.getElementById('nameError');
            var gradeError = document.getElementById('gradeError');
            var isValid = true;

            nameError.innerHTML = "";
            gradeError.innerHTML = "";

            if (name.length < 3) {
                nameError.innerHTML = "Name must be at least 3 characters";
                isValid = false;
            }

            if (grade === "") {
                gradeError.innerHTML = "Please select a grade";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
